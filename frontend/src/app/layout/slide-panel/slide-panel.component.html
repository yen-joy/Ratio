<div class="cd-panel cd-panel--from-right js-cd-panel-main" [class.cd-panel--is-visible]="isActive" [class.js-cd-close]="!isActive">
  <header class="cd-panel__header">
    <a class="cd-panel__close js-cd-close" (click)="close()">Close</a>
  </header>

  <div class="cd-panel__container">
    <div class="cd-panel__content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
